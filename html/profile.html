<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        .section {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            padding: 4px 0;
        }
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Профиль пользователя</h1>

    <!-- Информация о пользователе -->
    <div class="section" id="user-info">
        <h2>Информация о пользователе</h2>
        <ul id="user-details"></ul>
    </div>

    <!-- Автомобили пользователя -->
    <div class="section" id="cars-info">
        <h2>Автомобили</h2>
        <table id="cars-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Марка</th>
                    <th>Модель</th>
                    <th>Год</th>
                    <th>Номер</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут вставлены через JS -->
            </tbody>
        </table>
    </div>

    <!-- Скрипт для отображения данных -->
    

</body>
</html>
