<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <title>Форма входа</title>
</head>
<body>
    <center>
        <h1>Форма Регистрация</h1>
        <form action="/request" method="post">
            <table>
                <tr>
                    <th><label for="email">Почта</label></th>
                    <th><input id="email" name="email" type="email" required></th>
                </tr>
                <tr>
                    <th><label for="password1">Пароль</label></th>
                    <th><input id="password1" name="password1" type="password" required></th>
                </tr>
                <tr>
                    <th><label for="password2">Новый пароль</label></th>
                    <th><input id="password2" name="password2" type="password" required></th>
                </tr>
            </table>
            <button type="submit" name="action" value="register">Вход</button>
        </form>
    </center>
</body>
</html>
