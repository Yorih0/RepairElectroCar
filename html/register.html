<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <title>Форма входа</title>
</head>
<body>
    <center>
        <h1>Форма Регистрация</h1>
        <form action="/Registed" method="post">
            <table>
                <tr>
                    <th><label for="Login">Логин</label></th>
                    <th><input id="Login" name="Login" type="text" required></th>
                </tr>
                <tr>
                    <th><label for="Password">Пароль</label></th>
                    <th><input id="Password" name="Password" type="password" required></th>
                </tr>
                <tr>
                    <th><label for="Password_Repeat">Повтор пароля</label></th>
                    <th><input id="Password_Repeat" name="Password_Repeat" type="password" required></th>
                </tr>
                <tr>
                    <th><label for="Mail">Почта</label></th>
                    <th><input id="Mail" name="Mail" type="email" required></th>
                </tr>
                <tr>
                    <th><label for="Phone">Телефон</label></th>
                    <th><input id="Phone" name="Phone" type="tel" required></th>
                </tr>
            </table>
            <button type="submit" name="action" value="registed">Вход</button>
        </form>
    </center>
</body>
</html>
